<div class='settings-profile'>
	<h3>Profile</h3>
	<form role="form">
		
		<div class="form-group">
			<label>First name</label>
			<input type="text" class="form-control" placeholder="" name="FirstName" value="{{ FirstName }}">
		</div>
		
		<div class="form-group">
			<label>Last name</label>
			<input type="text" class="form-control" placeholder="" name="LastName" value="{{ LastName }}">
		</div>
		
		<div class="form-group">
			<label>E-mail</label>
			<input type="text" class="form-control" placeholder="" name="Email" value="{{ Email }}">
		</div>
		
		<div class="form-group">
			<label>Affiliation</label>
			<input type="text" class="form-control" placeholder="" name="Affiliation" value="{{ Affiliation }}">
		</div>
		
		<div class="form-group">
			<label>Country</label>
			<input type="text" class="form-control" placeholder="" name="Country" value="{{ Country }}">
		</div>
		
		<div class="form-group">
	 		<label class="checkbox">
				<input type="checkbox" name="EmailNotification"
					{{#EmailNotification}}checked="checked"{{/EmailNotification}}> Email Notification
			</label>
		</div>
 
		<br/>
		<button type="submit" class="btn btn-warning submit">Submit</button>
	</form>
</div>
