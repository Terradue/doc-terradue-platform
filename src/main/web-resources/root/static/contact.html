<div class='contacts' style="background-color:#ddd; min-height:300px">
	<br/>
	<div class="container">
		<h4>contact page!</h4>
		
		{{#each this}}
			<div class='contact well'>
				<img src='/styles/img/avatars/{{id}}.jpg' />
				<p>{{name}} {{surname}}</p>
				{{#if username}}
					<p><a href="/portal/contact/{{username}}">link to {{username}} page</a></p>
				{{/if}}
			</div>
		{{/each}}
	</div>
</div>
<footer>
	footer
</footer>
