<div class="crudBase">
	<h2>{{ entityName }} list</h2>
	<table class="table">
		<thead>
			<tr>
				<th>#</th>
				<th>Id</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			{{#each entities}}
				<tr data-id="{{ Id }}">
					<td>{{ @index }}</td>
					<td>{{ Id }}</td>
					<td>
						<a href="#" class="btn btn-small update"><i class="fa fa-pencil"></i></a>
						<a href="#" class="btn btn-small delete"><i class="fa fa-trash-o"></i></a>
					</td>
				</tr>
			{{/each}}
		</tbody>
	</table>
</div>
