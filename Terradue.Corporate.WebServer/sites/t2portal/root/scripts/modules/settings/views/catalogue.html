<div class='settings-catalogue container col-md-9'>
	<div>
		<div class='settings settings-title'>Catalogue list</div>
		<div class='settings settings-description'>This is your Catalogue Index</div>
		<div class='settings settings-container'>
			{{#if loading}}
				&nbsp;&nbsp;<i class="fa fa-spin fa-spinner"></i> Loading...
			{{else}}
				{{#if errorMessage}}
					<p class="text-error"><i class="fa fa-exclamation-circle"></i> <strong>Oops!</strong> {{errorMessage}}</p>
				{{else}}
					{{#if list}}
						<div class="cataloguePanel">
							<p><i class="fa fa-info-circle"></i> You have the following <b>Indexes</b> available</p>
							<ul>
								{{#each list}}
									<li><a href="{{.}}" target="_blank">{{.}}</a></li>
								{{/each}}
							</ul>
						</div>
						<br/>
					{{else}}
						<button class="btn btn-warning createCatalogueIndex">Create Catalogue Index</button>
					{{/if}}
				{{/if}}
			{{/if}}
			<div>
			</div>
		</div>
	</div>
</div>
