<div class='settings-storage container col-md-9'>
	<div>
		<div class='settings settings-title'>Storage Repositories</div>
		<div class='settings settings-description'>Find below the list of your repositories</div>
		<div class='settings settings-container'>
			{{#if loading}}
				&nbsp;&nbsp;<i class="fa fa-spin fa-spinner"></i> Loading...
			{{else}}
				{{#if errorMessage}}
					<p class="text-error"><i class="fa fa-exclamation-circle"></i> <strong>Oops!</strong> {{errorMessage}}</p>
				{{else}}
					{{#if list}}
						<div>
							<ul>
								{{#each list}}
									<li>{{.}}</li>
								{{/each}}
							</ul>
						</div>
						<br/>
					{{else}}
						<button class="btn btn-warning createStorage">Create Repository</button>
					{{/if}}
				{{/if}}
			{{/if}}
			<div>
			</div>
		</div>
	</div>
</div>
