<div id="settingsPage" class="container">
	<br/>
	<div class="submenu col-md-3">
		<div class="settings settings-title">
			<span>Settings</span>
		</div>
		<div class="settings settings-container row fluid">
			<ul class="nav nav-pills nav-stacked">
				<li class="profile menu-item"><a href="/portal/settings/profile">
					About you</a>
				</li>
				<li class="account menu-item"><a href="/portal/settings/account"> 
					Account</a>
				</li>
				{{#unless usernameNotSet}}{{#unless emailNotValidated}}
					<li class="apikey menu-item"><a href="/portal/settings/apikey">
						API key</a>
					</li>
					{{#if showCatalogue}}
					<li class="catalogue menu-item"><a href="/portal/settings/catalogue">
						Catalogue</a>
					</li>
					{{/if}}
					{{#if showStorage}}
					<li class="storage menu-item"><a href="/portal/settings/storage"> 
						Storage</a>
					</li>
					{{/if}}
					<!--{{#if showFeatures}}
					<li class="features menu-item"><a href="/portal/settings/features">
						Features</a>
					</li>
					{{/if}}-->
					<li class="key menu-item"><a href="/portal/settings/key">
						SSH keys</a>
					</li>
					<li class="github menu-item"><a href="/portal/settings/github">
						Github</a>
					</li>
					<li class="plan menu-item"><a href="/portal/settings/plan">Subscription plans</a>
					</li>
				{{/if}}{{/if}}
			</ul>
		</div>
	</div>
	<div class="col-md-9" id="subContainer"></div>
</div>
