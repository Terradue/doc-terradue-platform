<div class="users container">
	<h2>Users</h2>
	{{#each this}}
		<div class="user">
			<img src="http://giuliofidente.com/static/images/gravatar_to140.png">
			<p>{{ FirstName }} {{ LastName }}</p>
			<a href="mailto:{{ Email }}"><i class="icon-envelope-alt"></i> {{ Email }}</a>
		</div>
	{{/each}}
</div>
