<link href="/scripts/modules/signin/css/signin.css" rel="stylesheet">
<div class="signupPage">
	
	<div class="pageSubHeader">
		<div class="container">
			<div class="row">
				<div class="col-md-8 col-md-offset-2 text-center">
					<h4>
						TODO - Sign-in to Terradue Cloud Platform
					</h4>
				</div>
			</div>
		</div>
	</div>
	
	<div class="container signupForm">
		<form action="#" method="post" class="form-horizontal" id="loginForm">
			<div class="loginForm-userPwd">
				<h4 style="color:Grey; padding-bottom:5px">Sign-in</h4>
				<div class="form-group">
					<label for="username">Username or Email</label>
					<input type="text" class="form-control" name="username" id="username">
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<span>&nbsp;&nbsp;<small><b><a href="passwordreset">(forgot your password)</a></b></small></span>
					<input type="password" class="form-control" name="password" id="password">
				</div>
				<button type="submit" class="btn btn-default">Sign in</button>
				<br/><br/>
				<p><small><b>New here ? <a href="signup">Create a free account</a></b></small></p>
				
				{{#if loading}}
					&nbsp;&nbsp;<i class="fa fa-spin fa-spinner"></i> Sign-in...
				{{else}}
					{{#if errorMessage}}
						&nbsp;&nbsp;<span class="text-danger"><strong>Error:</strong> {{errorMessage}}</span>
					{{/if}}
				{{/if}}
				
			</div>
			<!-- <div class="loginForm-openId">
				<h2><small>Sign In with Openid</small></h2>
				<p>
					<a href="javascript://" id="loginOpenidButton">Openid</a>
				</p>
			</div> -->


		</form>
	
</div>
