<div class="newses container">
	<h2>News</h2>
	<hr/>
	{{#each this}}
		<div class="news">
			<h3><a href="#!news/details/{{ Id }}">{{ Title }}</a></h3>
			<p class="lead">{{ Abstract}}</p>
			<p>{{ Content }}</p>
			<p><small><i class="fa fa-clock-o "></i> {{ Date }}</small></p>
		</div>
	{{/each}}
</div>
