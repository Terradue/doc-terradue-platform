<div class="header">
	{{#if length }}
		<p class="text-info"><strong>{{length}}</strong> data packages found.</p>
	{{else}}
		<p class="text-info">You have no data packages.</p>
	{{/if}}
	<br/>
</div>

<ul class='nav nav-tabs nav-stacked dataPackagesList itemsList'>
	{{#each this}}
		<li>
			<a data-id="{{ Id }}" href="javascript://">{{ Name }}</a>
		</li>
	{{/each}}
</ul>
