<html>
<head>
<title>Terradue Portal - Geobrowser</title>

<!-- import css -->
<link href="/scripts/libs/jquery.layout/jquery.layout-1.3.0.css" type="text/css" rel="stylesheet" />
<link href="/scripts/libs/jquery-ui/jquery-ui-1.10.3.custom.css" type="text/css" rel="stylesheet" />

<link href="/scripts/libs/bootstrap/bootstrap.css" type="text/css" rel="stylesheet" />
<link href="/scripts/libs/bootstrap/bootstrap-responsive.css" type="text/css" rel="stylesheet" />
<link href="/scripts/libs/font-awesome/css/font-awesome.min.css" type="text/css" rel="stylesheet" />
<link href="/scripts/libs/font-awesome-4.2.0/css/font-awesome.min.css" type="text/css" rel="stylesheet" />
<link href="/scripts/libs/jquery.loadmask/jquery.loadmask.css" type="text/css" rel="stylesheet" />
<link href="/scripts/libs/jquery.jsonViewer/css/jquery.jsonViewer.css" rel="stylesheet" type="text/css" />
<!-- <link href='//api.tiles.mapbox.com/mapbox.js/v1.4.0/mapbox.css' rel='stylesheet' /> -->
<!-- <link href='/scripts/libs/mapbox/mapbox.css' rel='stylesheet' /> -->
<link href='/scripts/libs/leaflet/leaflet.css' rel='stylesheet' />
<link href="/scripts/libs/leaflet.expandible.control/css/leaflet.expandible.control.css" rel="stylesheet" type="text/css" />
<link href="/scripts/libs/leaflet.draw/css/leaflet.draw.css" rel="stylesheet" type="text/css" />
<link href="/scripts/libs/leaflet.button.control/css/leaflet.button.control.css" rel="stylesheet" type="text/css" />
<link href="/scripts/libs/jquery.opensearchFormIt/css/opensearchFormIt.css" rel="stylesheet" type="text/css" />
<link href="/scripts/libs/jquery.opensearchNavigator/css/opensearchNavigator.css" rel="stylesheet" type="text/css" />
<link href="/scripts/libs/datePicker/css/bootstrap-datepicker.css" type="text/css" rel="stylesheet" />
<link href="/scripts/libs/jqrange/css/classic-min.css" type="text/css" rel="stylesheet" />
<link href="/scripts/libs/leaflet.locationfilter/locationfilter.css" type="text/css" rel="stylesheet" />
<link href="/scripts/libs/leaflet.markercluster/css/MarkerCluster.css" type="text/css" rel="stylesheet" />
<link href="/scripts/libs/leaflet.markercluster/css/MarkerCluster.Default.css" type="text/css" rel="stylesheet" />
<link href="/scripts/libs/leaflet.dvf/css/dvf.css" type="text/css" rel="stylesheet" />
<link href="/scripts/libs/leaflet.dvf/css/earthquakes.css" type="text/css" rel="stylesheet" />
<link href="/scripts/libs/prettify/css/prettify.css" type="text/css" rel="stylesheet" />

<!-- page css -->
<link href="styles/css/app.css" type="text/css" rel="stylesheet" />
<link href="styles/css/featuresBasket.css" type="text/css" rel="stylesheet" />
<link href="styles/css/dataPackages.css" type="text/css" rel="stylesheet" />
<link href="styles/css/servicesPanel.css" type="text/css" rel="stylesheet" />
<link href="styles/css/thematic.css" type="text/css" rel="stylesheet" />
<link href="styles/css/processesIcons.css" type="text/css" rel="stylesheet" />

</head>
<body>
<div id="mapLayoutContainer">
	<div class="pane ui-layout-north" id="topBar">
		<a class="logo" href="/"><img src="/scripts/modules/pages/img/corporate/terradue_print.png"></a>
	</div>
	<div class="pane ui-layout-center">
		<div class="pane ui-layout-center" id="myMap"></div>
		<div class="pane ui-layout-south">
			<div class="row-fluid">
				<div class="span6" style="position:relative">
					<div class="osResultsLabel">Results Table</div>
					<div id="osResults">
						<p class="text-info">You have no features selected.</p>
					</div>
				</div>
				<div class="span6" style="position:relative">
					<div class="featureContainerLabel">Features Basket</div>
					<div id="featureContainer"></div>
				</div>						
			</div>
		</div>	
	</div>
	<div class="pane ui-layout-east" id="servicesPanel"></div>
</div>

<div class="modal hide fade" id="dataPackageSelectorModal">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		<h3>Select a Data Package</h3>
	</div>
	<div class="modal-body dataPackages"></div>
	<div class="modal-footer">
		<a href="#" class="btn" data-dismiss="modal" aria-hidden="true">Close</a>
	</div>
</div>

<div class="modal hide fade" id="dataPackageFormModal">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		<h3>Save features in a new Data Package</h3>
	</div>
	<form class="form-horizontal">
		<div class="modal-body">
			<div class="control-group">
				<label class="control-label" for="inputName">Name</label>
				<div class="controls">
					<input type="text" id="inputName" name="Name" placeholder="Name">
				</div>
			</div>
			<div class="control-group">
				<div class="controls">
					<label class="checkbox">
						<input type="checkbox" name="IsDefault"> Want to make it public?
					</label>
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<span class="text-error"></span> &nbsp;&nbsp;
			<button type="submit" data-dismiss="modal" aria-hidden="true" class="btn">Save</button>
			<a href="#" class="btn" data-dismiss="modal" aria-hidden="true">Cancel</a>
		</div>
	</form>
</div>

<script src="http://maps.google.com/maps/api/js?v=3.2&sensor=false" type="text/javascript"></script>
<script data-main="/scripts/geobrowser/main" src="/scripts/libs/require/require.js" type="text/javascript"></script>
</body>
</html>
